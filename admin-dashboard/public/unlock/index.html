<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Unlock - Select Device</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#111827">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #111827;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 { margin-bottom: 30px; font-size: 24px; }
    .device-list { width: 100%; max-width: 400px; }
    .device-btn {
      display: block;
      width: 100%;
      padding: 20px;
      margin: 10px 0;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
    }
    .device-btn:hover { background: #1d4ed8; }
    .info {
      margin-top: 40px;
      padding: 20px;
      background: #1f2937;
      border-radius: 12px;
      font-size: 14px;
      color: #9ca3af;
      max-width: 400px;
    }
    .info h3 { color: white; margin-bottom: 10px; }
    .info p { margin: 8px 0; }
    .info code {
      background: #374151;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>üîê Quick Unlock</h1>
  
  <div class="device-list" id="devices">
    <!-- Device buttons will be added here -->
    <p style="text-align: center; color: #6b7280;">
      Enter your device URL directly:<br>
      <code>/unlock/YOUR_DEVICE_ID</code>
    </p>
  </div>

  <div class="info">
    <h3>üì± Add to Home Screen</h3>
    <p><strong>iPhone:</strong> Tap Share ‚Üí Add to Home Screen</p>
    <p><strong>Android:</strong> Tap Menu (‚ãÆ) ‚Üí Add to Home Screen</p>
    <p style="margin-top: 15px; font-size: 12px;">
      For one-tap unlock, add <code>?auto=true</code> to the URL
    </p>
  </div>

  <script>
    // You can customize this list with your devices
    const devices = [
      // { id: 'DEVICE_001', name: 'Front Door' },
      // { id: 'DEVICE_002', name: 'Back Door' },
    ];

    const container = document.getElementById('devices');
    
    if (devices.length > 0) {
      container.innerHTML = '';
      devices.forEach(device => {
        const btn = document.createElement('a');
        btn.href = `/unlock/${device.id}`;
        btn.className = 'device-btn';
        btn.textContent = `üö™ ${device.name}`;
        container.appendChild(btn);
      });
    }
  </script>
</body>
</html>
